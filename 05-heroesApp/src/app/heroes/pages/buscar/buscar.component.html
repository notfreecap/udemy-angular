<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Suber Heroe</mat-label>
            <input type="text"
                   placeholder="Escribe un superheroe"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length === 0 && termino.trim() !== ''"[value]="">
                No se encontro un heroe con el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre>
            {{heroeSeleccionado | json}}
        </pre>
        
        <div *ngIf="heroeSeleccionado">
            <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
        </div>
    </div>
</div>
