<h1>
    {{(heroe.id) ? 'Editar' : 'Nuevo'}} Heroe 
    <small>{{heroe.superhero}}</small>
</h1>

<div 
    fxLayout="row"
    fxLayoutGap="40px"
    fxLayout.xs="column"
    >
    <div 
        fxFlex="50"
        fxLayout="column"
        >
        <div
            fxLayoutGap="20px"
            fxLayout="row"
            fxLayout.xs="column"
            >
            <mat-form-field>
                <mat-label>Super Heroe</mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>
        </div>
        
        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option 
                    *ngFor="let publisher of publisher" 
                    [value]="publisher.id">
                    {{publisher.desc}}
            </mat-option>
            </mat-select>            
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto url</mat-label>
            <input 
                matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>

        
        <div fxLayout>
            <button 
                mat-raised-button
                color="primary"
                (click)="guardar()"
                >
                <mat-icon class="mat-18">save</mat-icon>
                {{(heroe.id) ? 'Actualizar' : 'Crear Nuevo'}} 
            </button>
            <span class="spacer"></span>
            <button 
                *ngIf="heroe.id"
                mat-raised-button
                color="warn"
                (click)="eliminar()"
                >
                <mat-icon class="mat-18">remove</mat-icon>
                Eliminar
            </button>    
        </div>
    
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>

</div>
