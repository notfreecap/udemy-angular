<h2>Reactivos: Dinamicos</h2>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text"
                class="form-control"
                formControlName="nombre"
                placeholder="Nombre de la persona">
            <span 
                class="form-text text-danger"
                *ngIf="campoIsValid('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text"
                    class="form-control"
                    [formControl]="nuevoFavorito"
                    placeholder="Agregar favorito">
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="agregarFavorito()">
                    Agregar
                </button>                
            </div>
            <span 
                class="form-text text-danger"
                *ngIf="!nuevoFavorito.valid && nuevoFavorito.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritos.controls; let i = index">
                <input
                    class="form-control"
                    [formControlName]="i">

                <button
                    class="btn btn-outline-warning"
                    type="button"
                    (click)="eliminarFavorito(i)">
                    remover
                </button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                class="btn btn-primary float-end"
                type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{miFormulario.value| json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
