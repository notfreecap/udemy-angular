<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="flexRadioDefault" 
                    id="flexRadioDefault1"
                    value="M"
                    [(ngModel)]="persona.generero"
                    required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="flexRadioDefault" 
                    id="flexRadioDefault2"
                    value="F"
                    required
                    [(ngModel)]="persona.generero">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value=""
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    required
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  He leido y acepto los terminos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Button -->
    <div class="row mb-3">
        <label class="col-sm3 col-form-label"></label>
        <div class="col-sm-9">
            <button
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>


</form>


<h4>Valor del formulario</h4>
<pre>{{miFormulario.value | json}}</pre>
<br>


<h4>Persona</h4>
<pre>{{persona | json}}</pre>
<br>

<h4>Valid</h4>
<pre>{{miFormulario.valid}}</pre>
<br>
