<h2>Template: Dinamicos</h2>
<hr>

<form 
    (ngSubmit)="guardar()" 
    autocomplete="off" 
    #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text"
                class="form-control"
                required
                name="nombre"
                ngForm
                [ngModel]="persona.nombre"
                placeholder="Nombre de la persona">
            <span 
                class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregar()">
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div 
                class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">
                <input
                    
                    class="form-control"
                    [(ngModel)]="juego.nombre"
                    name="favorito_{{i}}">

                <button
                    class="btn btn-outline-warning"
                    type="button"
                    (click)="eliminar(i)">
                    remover
                </button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                class="btn btn-primary float-end"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
